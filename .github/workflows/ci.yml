name: CI

# IMPORTANT: To prevent forks from automatically running CI workflows:
# Repository Settings > Actions > General > Fork pull request workflows
# Enable "Require approval for first-time contributors"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'

  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'

  # Manuel tetikleme - sadece maintainer'lar
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v5

      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ‘€ Lint
        run: pnpm lint

      - name: ðŸ§ª Test
        run: pnpm test

      # Build includes type checking via tsdown
      - name: ðŸš€ Build
        run: pnpm build

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 7