name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

jobs:
  build-test:
    runs-on: ${{ matrix.os }}

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v5

      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ‘€ Lint
        run: pnpm lint

      - name: ðŸš€ Build
        run: pnpm build